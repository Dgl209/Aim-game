<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIM GAME</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div>

    <div class="screen ">
        <div class="settings">
            <div class="dropdown">
                <img width="40px" src="https://s1.iconbird.com/ico/2013/9/452/w512h5121380477044settings.png" alt="" class="drop-button">
                <div id="drop-menu" class="drop-content">
                    <div>
                        <input type="radio" id="background-1" class="background" name="b" value="1">
                        <label for="background-1">First Background</label>
                    </div>
                    <div>
                        <input type="radio" id="background-2" class="background" name="b" value="2">
                        <label for="background-2">Second Background</label>
                    </div>
                    <div>
                        <input type="radio" id="background-3" class="background" name="b" value="3">
                        <label for="background-3">Third Background</label>
                    </div>
                </div>
            </div>
        </div>
        <h1>Aim Training</h1>
        <a class="start-button" href="#">Start game</a>
    </div>

    <div class="screen ">
        <h1>Set time</h1>
        <div class="game-time">
            <a class="game-time__button" href="#" data-time="10">10 sek</a>
            <a class="game-time__button" href="#" data-time="20">20 sek</a>
            <a class="game-time__button" href="#" data-time="30">30 sek</a>
            <a class="game-time__button" href="#" data-time="40">40 sek</a>
            <a class="game-time__button" href="#" data-time="50">50 sek</a>
            <a class="game-time__button" href="#" data-time="60">60 sek</a>
        </div>
    </div>

    <div class="screen ">
        <div class="container-for-level">
            <div>
                <h1 class="title-width">Select level </h1>
                <div class="game-levels">
                    <a class="game-level__easy game-level__button" href="#">Easy</a>
                    <a class="game-level__normal game-level__button" href="#">Normal</a>
                    <a class="game-level__hard game-level__button" href="#">Hard</a>
                </div>
            </div>
            <div class="turbo-mode">
                <h1 class="title-width">Turbo Mode</h1>
                <div class="colorfullTarget">
                    <input checked=false type="checkbox" id="turboModeInput">
                    <label for="turboModeInput"></label>
                </div>
            </div>
        </div>
    </div>

    <div class="screen ">
        <h1 class="time-left__title">Time left: <span class="time-left__count">00:00</span></h1>
        <div class="board"></div>
    </div>

    <div class="screen">
        <h1 class="finish-title">
            Score: <span class="finish-result">0</span>
        </h1>
        <a class="restart-button" href="#">Restart</a>
    </div>

</div>
    <script src="index.js"></script>
</body>
</html>
