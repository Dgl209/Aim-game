<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIM GAME</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
</head>
<body>

<header class="main-header">

    <div class="screen ">
        <h1 class="tittle">aim training</h1>
        <a class="start-button" href="#">start the game</a>
    </div>

    <div class="screen ">
        <h1 class="tittle">select the game time</h1>
        <div class="game-time">
            <a class="game-time__button" href="#" data-time="10">10 sek</a>
            <a class="game-time__button" href="#" data-time="20">20 sek</a>
            <a class="game-time__button" href="#" data-time="30">30 sek</a>
            <a class="game-time__button" href="#" data-time="40">40 sek</a>
            <a class="game-time__button" href="#" data-time="50">50 sek</a>
            <a class="game-time__button" href="#" data-time="60">60 sek</a>
        </div>
    </div>

    <div class="screen ">
        <h1 class="tittle col">select the game level</h1>
        <div class="game-levels">
            <a class="game-level__easy game-level__button" href="#">easy</a>
            <a class="game-level__normal game-level__button" href="#">normal</a>
            <a class="game-level__hard game-level__button" href="#">hard</a>
        </div>
    </div>

    <div class="screen ">
        <h1 class="screen__tittle col">time left: <span class="screen__time">00:00</span></h1>
        <div class="board"></div>
    </div>

    <div class="screen">
        <h1 class="finish-title">
            score: <span class="finish-result">0</span>
        </h1>
        <button class="restart-button">Restart</button>
    </div>
</header>

    <script src="index.js"></script>
</body>
</html>
